{% extends 'main/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
		<div id="fh5co-main">

			<div id="map"><iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13296.212442589333!2d27.447539812059954!3d53.90579249456646!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbdb65e95dfecf%3A0x2bbaec99c4158fe!2sGreen!5e0!3m2!1sru!2sby!4v1637245506672!5m2!1sru!2sby"></iframe></div>

			<div class="fh5co-more-contact">
				<div class="fh5co-narrow-content">
					<div class="row">
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-envelope-o"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="#">vlad.chell@bk.ru</a></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-map-o"></i>
								</div>
								<div class="fh5co-text">
									<p>Green City , Minsk</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-phone"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="tel://">+375 44 575-42-76</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
				
				<div class="row">
					<div class="col-md-4">
						<h1>Get In Touch</h1>
					</div>
				</div>
				<form action="" method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										{{ form.name }}
									</div>
									<div class="form-group">
										{{ form.email }}
									</div>
									<div class="form-group">
										{{ form.phonenumber }}
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										{{ form.message }}
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="Send Message">
									</div>
								</div>
								
							</div>
						</div>
						
					</div>
				</form>
			</div>

		</div>
	</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>

{% endblock %}
